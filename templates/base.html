        {% block content %}
        {% endblock %}
        <div class="modal fade sub-modal-lg">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content rounded-0">
                    <button type="button" class="close no-btn-shadow" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body py-5 px-2 px-lg-5 text-center">
                        <img src="/static/img/mail.svg" width="50%" alt="">
                        <h4 class="stretch mb-0 mt-4 text-black"><b>SUBSCRIBE NOW</b></h4>
                        <p class="text-black light"> to get notified when registerations open!</p>
                        <form class="form-group light pt-4 no-btn-shadow">
                            <div class="input-group mb-3 no-btn-shadow">
                                <input type="email" class="form-control no-btn-shadow border-dark" id="emailInput" placeholder="Email Address">
                                <div class="input-group-append no-btn-shadow">
                                    <button class="btn btn-outline-dark no-btn-shadow" type="submit" onclick="submitEmail(event);">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
          
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>  

        <script type="text/javascript">
            
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

            function openSideNav() {
                $("#sideNav").css("transform", "translateX(0%)");
                $('body').css('overflow', 'hidden');
            }
            function closeSideNav() {
                $("#sideNav").css("transform", "translateX(100%)");
                $('body').css('overflow', 'auto');
            }

            var firebaseConfig = {
                apiKey: "AIzaSyATZjl_7bv8ohTFN24GWU7e1lYNUm5opIY",
                authDomain: "esya19-2ec08.firebaseapp.com",
                databaseURL: "https://esya19-2ec08.firebaseio.com",
                storageBucket: "esya19-2ec08.appspot.com",
            };
            firebase.initializeApp(firebaseConfig);
            
            function submitEmail(event) {    
                event.preventDefault();
                var emailText = $("#emailInput").val();
                $("#emailInput").attr("placeholder", "Saving...");
                $("#emailInput").val("");
                if (emailText != "") {
                    var database = firebase.database()
                    var rootRef = firebase.database().ref();
                    var newEmailRef = rootRef.push();
                    newEmailRef.set({
                    "email": emailText
                    }, function(error) {
                    if(!error) {
                        $("#emailInput").attr("placeholder", "Subscribed successfully!");
                        $("#emailInput").val("");
                    } else {
                        $("#emailInput").attr("placeholder", "Error! Try again.");
                        $("#emailInput").val("");
                    }
                    });
                }
            }

        </script>
