<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Raleway:900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/main.css">
        <title>ESYA'19 | The Annual Techfest of IIITD</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark nav-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" class="d-inline-block align-top" height="50px" alt="ESYA'19">
                </a>
                <div class="d-none d-lg-block ml-auto mr-3" id="navbarNav">
                    <a class="btn btn-outline-light btn-sm px-3 badge-pill no-btn-shadow light stretch"  data-tilt data-tilt-scale="1.05" href="#">REGISTER</a>
                </div>
                <button class="btn no-btn-shadow" data-tilt data-tilt-scale="1.1" onclick="openSideNav()">
                    <img src="/static/img/menu.svg" height="30px" alt="">
                </button>
            </div>
            <div class="side-nav container d-flex flex-column" id="sideNav">
                <div class="row mt-3 w-100">
                    <div class="col text-right">
                        <button class="btn no-btn-shadow" data-tilt data-tilt-scale="1.1" onclick="closeSideNav()">
                            <img src="/static/img/right-arrow.svg" height="30px" alt="">
                        </button>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col pl-5">
                        <ul class="list-group list-group-flush pt-3">
                            <li class="list-group-item bg-transparent border-0"><a href="/" class="side-nav-links stretch light">HOME</a></li>
                            <li class="list-group-item bg-transparent border-0"><a href="/events" class="side-nav-links stretch light">EVENTS</a></li>
                            <li class="list-group-item bg-transparent border-0"><a href="/register" class="side-nav-links stretch light disabled" onclick="return false;" data-toggle="tooltip" title="Registrations Open Soon!" data-placement="right" >REGISTER</a></li>
                            <li class="list-group-item bg-transparent border-0"><a href="/sponsors" class="side-nav-links stretch light disabled" onclick="return false;" >SPONSORS</a></li>
                            <li class="list-group-item bg-transparent border-0"><a href="/schedule" class="side-nav-links stretch light disabled" onclick="return false;" >SCHEDULE</a></li>
                            <li class="list-group-item bg-transparent border-0"><a href="/team" class="side-nav-links stretch light">TEAM</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-auto w-100">
                    <div class="col pb-4 pl-5">
                        <li class="list-group-item bg-transparent d-flex border-0">
                            <a href="https://www.facebook.com/EsyaIIITD" target="_blank"><img data-tilt data-tilt-scale="1.1" src="/static/img/facebook.svg" class="mr-2 pr-1" width="35px" alt=""></a>
                            <a href="https://www.instagram.com/esya_iiitd/" target="_blank"><img data-tilt data-tilt-scale="1.1" src="/static/img/instagram.svg" class="pl-1" width="35px" alt=""></a>
                            <a class="btn btn-outline-light btn-sm px-3 badge-pill no-btn-shadow light stretch ml-auto" data-tilt data-tilt-scale="1.05" href="#">SUBSCRIBE</a>                            
                        </li>                        
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

            function openSideNav() {
                $("#sideNav").css("transform", "translateX(0%)");
                $('body').css('overflow', 'hidden');
            }
            function closeSideNav() {
                $("#sideNav").css("transform", "translateX(100%)");
                $('body').css('overflow', 'auto');
            }
        </script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
